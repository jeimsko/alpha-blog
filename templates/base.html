<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ site_title or "나의 블로그" }}</title>
  <meta name="robots" content="index, follow">
  <meta name="description" content="{{ site_description or '개발, 일상, 정보 공유 블로그' }}">
  <meta name="keywords" content="Flask, 블로그, Alpha, 파이썬, 개발자 블로그">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script defer src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
  <div id="header">
    <h1><a href="/">{{ site_title or "나의 블로그" }}</a></h1>
    <nav>
      <ul class="menu">
        <li><a href="/">홈</a></li>
        <li><a href="/cover">커버</a></li>
        <li><a href="/about">소개</a></li>
      </ul>
    </nav>
    <button class="mobile-menu">☰</button>
    <div class="search">
      <input type="text" placeholder="검색어 입력" />
      <button>검색</button>
    </div>
  </div>

  <main id="content">
    {% block content %}{% endblock %}
  </main>

  <footer>
    <p>© 2025 {{ site_title or "Alpha Blog" }} | Powered by Alpha</p>
    {% if adsense_code %}{{ adsense_code | safe }}{% endif %}
  </footer>
</body>
</html>
