{% extends "base.html" %}
{% block content %}
<article class="post-detail">
  <h1>{{ post.title }}</h1>
  <p><small>{{ post.created_at }}</small></p>
  {% if post.thumbnail %}
    <img src="{{ post.thumbnail }}" alt="썸네일" style="max-width:100%; margin: 20px 0;" />
  {% endif %}
  <div class="post-body">
    {{ post.content | safe }}
  </div>
  <p><a href="{{ url_for('edit_post', post_id=post_id) }}" class="edit-btn">✏ 글 수정</a></p>
  <form action="{{ url_for('delete_post', post_id=post_id) }}" method="POST" onsubmit="return confirm('정말 삭제하시겠습니까?');">
    <button type="submit" class="delete-btn">🗑 글 삭제</button>
  </form>
</article>
{% endblock %}
